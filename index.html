<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>House</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
  />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
            <div class="header-container">
                <a class="logo" href="./index.html">
                    <svg class="logo-icon" width="35" height="35"><use href="./images/icons.svg#icon-Star-1"></use></svg>
                    Ink.House
                </a>
                <div class="nav-wrap">
                    <div class="icon-menu">
                        <svg width="24" height="24"><use href="./images/icons.svg#icon-menu"></use></svg>
                    </div>
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item">Репродукции</li>
                            <li class="nav-item">Новинки</li>
                            <li class="nav-item">О нас</li>
                        </ul>
                    </nav>
                    <div class="icon-buy">
                        <svg width="24" height="24"><use href="./images/icons.svg#icon-Frame-217"></use></svg>  
                    </div>
                </div>
            </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <picture>
                        <source media="(min-width: 1440px)" 
                        srcset="./images/hero/desk-bird.png 1x, ./images/hero/desk-bird@2x.png 2x">

                        <source media="(min-width: 768px)" 
                        srcset="./images/hero/tab690-bird.png 1x, ./images/hero/tab690-bird@2x.png 2x">

                        <source media="(max-width: 767px)" 
                        srcset="./images/hero/tab510_bird.png 1x, ./images/hero/tab510_bird@2x.png 2x">

                        <img class="hero-photo" 
                           src="./images/hero/tab510_bird.png" 
                           alt="bird">
                    </picture>
                <div>
                    <h1 class="hero-title">Реплики картин <br/> от <span class="hero-accent">Ink. House</span>
                    </h1>
                    <p class="hero-text">Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.</p>
                    <button class="hero-button" type="button">Продукция</button>
                </div>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
